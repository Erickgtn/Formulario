<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="estilo.css" media="screen">
        <title>Formulario</title>
    </head>
    <body>
        
        <div>
            <h1 id="titulo">Formulário de preenchimento</h1>
            <p id="subtitulo"> Complete com suas informações</p>
            <br>
        </div>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong> Nome</strong></label>
                    <input type="text", nome="nome", id="nome", required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong> Sobrenome</strong></label>
                    <input type="text", sobrenome="sobrenome", id="sobrenome", required>
                </div>
            </fieldset>
                <div class="campo">
                    <label for="sobrenome">Email</label>
                    <input type="email" nome="email" id="email" required>
                </div>
                <div class="campo">
                    <label>Qual sua serie ? </label>
                    <label>
                        <input type="radio" nome="serie" value="6ºAno" checked> 6ºAno
                    </label>
                    <label>
                        <input type="radio" nome="serie" value="7ºAno"> 7ºAno
                    </label>
                    <label>
                        <input type="radio" nome="serie" value="8ºAno"> 8ºAno
                    </label>
                </div>
                <div class="campo">
                    <label>Senhoridade</label>
                    <select id="senhoridade">
                        <option selected disabled value="">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Sênior</option>
                    </select>
                </div>
            <fieldset class="grupo">
                <div id="check">
                    <label><strong> Selecione as tecnologias em que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="Javascript">
                    <label for="tecnologia3">Javascritp</label>
                    <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                    <label for="tecnologia4 ">PHP</label>
                    <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                    <label for="tecnologia5 ">C#</label>
                </div>
            </fieldset>
            <div class="campo">
                <br>
                <label class="exp"> <strong> Conte um pouco sobre sua experiência:</strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" nome="experiencia"></textarea>
            </div>
            <button class="botao" type="submit">concluído</button>
        </form>
    </body>
</html>
