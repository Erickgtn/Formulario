<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
    </head>
    <body>
        
        <div>
            <h1 class="tituloPrincipal">Formulário de preenchimento</h1>
            <p> Complete com suas informações</p>
            <br>
        </div>
        <form>
            <fieldset>
                <div>
                    <label>Nome</label>
                    <input type="text", nome="nome", id="nome">
                </div>
                <div>
                    <label>Sobrenome</label>
                    <input type="text", sobrenome="sobrenome", id="sobrenome">
                </div>

                <div>
                    <label>Email</label>
                    <input type="email" nome="email" id="email">
                </div>
                <div>
                    <label>Qual sua serie ? </label>
                    <label>
                        <input type="radio" nome="serie" value="6ºAno" checked> 6ºAno
                    </label>
                    <label>
                        <input type="radio" nome="serie" value="7ºAno"> 7ºAno
                    </label>
                    <label>
                        <input type="radio" nome="serie" value="8ºAno"> 8ºAno
                    </label>
                </div>
                <div>
                    <label>Senhoridade</label>
                    <select id="senhoridade">
                        <option selected disabled value="">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Sênior</option>
                    </select>
                </div>
            </fieldset>
            <div>
                <label>Selecione as tecnologias em que utiliza</label>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascritp</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="PHP">
                <label for="tecnologia4 ">PHP</label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="C#">
                <label for="tecnologia5 ">C#</label>

            </div>
        </form>
    </body>
</html>
