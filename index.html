<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
    </head>
    <body>
        
        <div>
            <h1 class="tituloPrincipal">Formulário de preenchimento</h1>
            <p> Complete com suas informações</p>
            <br>
        </div>
        <form>
            <fieldset>
                <div>
                    <label>Nome</label>
                    <input type="text", nome="nome", id="nome">
                </div>
                <div>
                    <label>Sobrenome</label>
                    <input type="text", sobrenome="sobrenome", id="sobrenome">
                </div>

                <div>
                    <label>Email</label>
                    <input type="email" nome="email" id="email">
                </div>
                <div>
                    <label>Qual sua serie ? </label>
                    <label>
                        <input type="radio" nome="serie" value="6ºAno" checked> 6ºAno
                    </label>
                    <label>
                        <input type="radio" nome="serie" value="7ºAno"> 7ºAno
                    </label>
                    <label>
                        <input type="radio" nome="serie" value="8ºAno"> 8ºAno
                    </label>
                </div>
                <div>
                    <label></label>
                </div>
            </fieldset>
        </form>
    </body>
</html>
